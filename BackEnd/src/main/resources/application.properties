spring.application.name=toy

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/toy_project?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173}
app.jwt.secret=${APP_JWT_SECRET:change-this-to-a-long-secret-key-at-least-32-characters}
app.jwt.access-expiration-seconds=${APP_JWT_ACCESS_EXPIRATION_SECONDS:86400}
app.jwt.refresh-expiration-seconds=${APP_JWT_REFRESH_EXPIRATION_SECONDS:2592000}
app.auth.refresh-cookie-secure=${APP_AUTH_REFRESH_COOKIE_SECURE:false}

management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
